<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="custom-display-container">
    <div class="row justify-content-center">
        <div class="">
            <div class="card">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div id="scoreKeeperBox" class="score-box">
                                    <h1 class="card-title text-center" id="scoreKeeperTitle">Ping Pong Score Keeper</h1>
                                    <div class="text-center mb-4">
                                        <span id="servingDisplay" class="round-box">Player 1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h1 class="custom-display">
                            <span id="p1Display">0</span> : <span id="p2Display">0</span>
                        </h1>
                        <p class="subtitle">Use the buttons below to keep score</p>

                        <div class="row justify-content-center">
                            <div class="col-md-auto">
                                <div class="d-flex justify-content-between mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                    <button id="p1Button" class="btn btn-primary btn-lg">+1 Player One</button>
                                    <button id="p2Button" class="btn btn-danger btn-lg ms-3">+1 Player Two</button>
                                </div>
                            </div>

                            <div class="row justify-content-center mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                                    Settings
                                </button>
                            </div>

                            <div class="collapse" id="collapseForm">
                                <div class="row justify-content-center mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                    <label class="col-form-label col-md-auto">Playing to:</label>
                                    <div class="col-md-auto">
                                        <select class="form-select" id="playTo">
                                            <option selected value="11">11</option>
                                            <option value="21">21</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                    <label class="col-form-label col-md-auto">Starting:</label>
                                    <div class="col-md-auto">
                                        <select class="form-select" id="startServing">
                                            <option selected value="0">Player 1</option>
                                            <option value="1">Player 2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                    <label class="col-form-label col-md-auto">Sound:</label>
                                    <div class="col-md-auto">
                                        <select class="form-select" id="enabledSound">
                                            <option selected value="0">On</option>
                                            <option value="1">Off</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                    <label for="player1Name" class="col-form-label">Player 1 name:</label>
                                    <div class="col-md-auto">
                                        <input type="text" class="form-control" id="player1Name" value="Player 1">
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-4"> <!-- Increased mb-4 for more margin-bottom -->
                                    <label for="player2Name" class="col-form-label">Player 2 name:</label>
                                    <div class="col-md-auto">
                                        <input type="text" class="form-control" id="player2Name" value="Player 2">
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <button id="reset" class="btn btn-secondary btn-lg">Reset</button>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>

<style>
    .custom-display {
        font-size: 15rem;
        /*min-width: 60rem;*/
    }

    .custom-display-container {
        max-width: 95vw;
        max-height: 95vh;
        /*overflow: auto;*/
    }

    .round-box {
        display: inline-block;
        padding: 15rem;
        border-radius: 15rem;
        font-size: 10rem;
    }
</style>
